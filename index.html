<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JR - PRO 5 BUMP DRAGON</title>

  <!-- Fontes: Anton (título estilo pesado) e Poppins (preço) -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --black:#000;
      --white:#fff;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;background:var(--white);color:var(--black);font-family:"Poppins",system-ui,Arial,Helvetica,sans-serif}
    /* Topo */
    header.header{
      width:100%;
      padding:28px 20px 12px;
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
    }
    header.header img.logo{
      height:72px; /* proporcional à imagem do logo enviado */
      object-fit:contain;
    }
    /* search + menu icons (no canto direito) */
    .top-right{
      position:absolute;
      right:20px;
      top:30px;
      display:flex;
      gap:18px;
      align-items:center;
    }
    .icon-btn{
      width:54px;
      height:54px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--black);
      color:var(--white);
      cursor:pointer;
    }
    .icon-btn svg{width:28px;height:28px;stroke:var(--white);fill:none}

    /* linha divisória fina */
    .divider{
      height:6px;
      background:linear-gradient(90deg,var(--black) 0 100%);
      width:100%;
    }

    main{
      max-width:900px;
      margin:28px auto;
      padding:0 18px 80px;
      text-align:center;
    }

    /* textos grandes */
    .categoria{
      font-family:"Anton",sans-serif;
      font-size:82px; /* ajusta pra ficar igual à foto */
      letter-spacing:1px;
      text-transform:lowercase;
      margin-top:22px;
    }
    .futsal{
      font-family:"Anton",sans-serif;
      font-size:98px;
      margin-top:6px;
      letter-spacing:2px;
    }

    /* espaço grande antes da imagem */
    .hero{
      margin-top:30px;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      padding:40px 0 10px;
    }

    /* seta grande preta esquerda/direita */
    .arrow{
      width:120px;
      height:120px;
      background:var(--black);
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:8px;
      cursor:pointer;
    }
    .arrow.left { margin-right:28px; }
    .arrow.right { margin-left:28px; }

    .arrow svg { width:48px; height:48px; transform:translateX(0); fill:var(--white) }

    /* imagem do produto */
    .shoe-wrap{
      max-width:420px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .shoe{
      width:420px;
      height:auto;
      display:block;
      object-fit:contain;
    }

    /* título do produto */
    .product-title{
      margin-top:28px;
      font-family:"Anton",sans-serif;
      font-size:72px;
      letter-spacing:1px;
      text-transform:uppercase;
      word-spacing:18px;
    }

    /* preço grande e fino abaixo */
    .price{
      margin-top:18px;
      font-size:60px;
      font-weight:300;
      font-family:"Poppins",sans-serif;
    }

    /* responsividade */
    @media (max-width:900px){
      .categoria{font-size:56px}
      .futsal{font-size:70px}
      .product-title{font-size:48px}
      .price{font-size:44px}
      .arrow{width:90px;height:90px}
      .arrow svg{width:36px;height:36px}
      .shoe{width:320px}
    }

    @media (max-width:420px){
      header.header img.logo{height:60px}
      .categoria{font-size:44px}
      .futsal{font-size:52px}
      .product-title{font-size:36px}
      .price{font-size:34px}
      .arrow{width:74px;height:74px}
      .shoe{width:240px}
      .top-right{right:10px;top:18px}
    }
  </style>
</head>
<body>

  <!-- header com logo central e ícones à direita -->
  <header class="header">
    <img src="logo-jr.png" alt="JR Artigos Esportivos" class="logo">
    <div class="top-right" aria-hidden="true">
      <div class="icon-btn" title="Pesquisar" role="button" tabindex="0">
        <!-- lupa SVG -->
        <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
          <circle cx="11" cy="11" r="7"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </div>

      <div class="icon-btn" title="Menu" role="button" tabindex="0">
        <!-- menu list SVG (3 linhas) -->
        <svg viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 6h18M3 12h18M3 18h18"></path>
        </svg>
      </div>
    </div>
  </header>

  <div class="divider" aria-hidden="true"></div>

  <main>
    <div class="categoria">categoria</div>
    <div class="futsal">FUTSAL</div>

    <div class="hero" aria-hidden="false">
      <div class="arrow left" id="prevArrow" aria-label="Anterior">
        <!-- seta esquerda preenchida -->
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
      </div>

      <div class="shoe-wrap">
        <!-- chuteira: salve a imagem como shoe.png na mesma pasta -->
        <img src="shoe.png" alt="PRO 5 BUMP DRAGON" class="shoe">
      </div>

      <div class="arrow right" id="nextArrow" aria-label="Próximo">
        <!-- seta direita preenchida -->
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M8.59 16.59 13.17 12 8.59 7.41 10 6l6 6-6 6z"/></svg>
      </div>
    </div>

    <div class="product-title">PRO 5 BUMP DRAGON</div>
    <div class="price">599.00$</div>
  </main>

  <script>
    // As setas não fazem carrossel — apenas efeito visual.
    // Se quiser que as setas troquem produtos, me fala que eu adiciono a lista e a lógica.
    document.getElementById('prevArrow').addEventListener('click', ()=> {
      // efeito simples: pulse
      const el = document.getElementById('prevArrow');
      el.animate([{ transform: 'scale(1)' }, { transform: 'scale(0.93)' }, { transform: 'scale(1)'}], { duration:180 });
    });
    document.getElementById('nextArrow').addEventListener('click', ()=> {
      const el = document.getElementById('nextArrow');
      el.animate([{ transform: 'scale(1)' }, { transform: 'scale(0.93)' }, { transform: 'scale(1)'}], { duration:180 });
    });
  </script>
</body>
</html>
