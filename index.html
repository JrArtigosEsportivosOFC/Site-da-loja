    .products {display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; padding: 3rem; max-width: 1200px; margin: auto;}
    .card {background: #fff; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); overflow: hidden; transition: 0.3s;}

    .card-content {padding: 1rem;}

    .card-content p {color: #666; font-size: 0.9rem; margin-bottom: 0.5rem;}
    .price {color: #ff3b30; font-size: 1.2rem; font-weight: bold;}
    button {background: #ff3b30; color: #fff; border: none; padding: 0.6rem 1.2rem; border-radius: 50px; font-size: 0.9rem; cursor: pointer; transition: 0.3s; margin-top: 0.5rem;}
    button:hover {background: #e63229;}
    footer {text-align: center; padding: 2rem; background: #000; color: #fff; margin-top: 3rem;}
    .cart {position: fixed; top: 20%; right: 0; background: #fff; border-radius: 10px 0 0 10px; box-shadow: -5px 5px 15px rgba(0,0,0,0.2); width: 300px; max-height: 400px; overflow-y: auto; padding: 1rem; display: none; z-index: 999;}
    .cart h4 {margin-bottom: 1rem; text-align: center;}
    .cart-item {display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; border-bottom: 1px solid #eee; padding-bottom: 4px;}
    .cart-item button {background: none; border: none; color: red; cursor: pointer; font-size: 1rem;}
    .cart-total {font-weight: bold; margin-top: 1rem; text-align: right;}
    .support-btn {position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 1000;}
    .support-btn a {display: flex; align-items: center; justify-content: center; width: 60px; height: 60px; border-radius: 50%; color: #fff; font-size: 24px; text-decoration: none; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.2);}
    .support-btn a.whatsapp {background: #25D366;}
    .support-btn a.email {background: #D44638;}
    .support-btn a:hover {transform: scale(1.1);}
  </style>
</head>

  <div class="cart" id="cart">

    <div class="cart-total" id="cart-total">Total: R$ 0.00</div>

  </div>

  <script>
    const products = [
      { name: "Nike Lunar Gato II Roxo/Preto", price: 649.99, img: "https://i.ibb.co/4YdL2w5/nike-lunargato.jpg" },
      { name: "Adidas Top Sala", price: 579.90, img: "https://i.ibb.co/mbh2sPt/adidas-top-sala.jpg" },
      { name: "Puma Future Z 4.4 IT", price: 499.99, img: "https://i.ibb.co/4Y9smHc/puma-future-z.jpg" },
      { name: "Nike React Gato", price: 699.99, img: "https://i.ibb.co/Yh1r9Kn/nike-react-gato.jpg" },
      { name: "Umbro Chaleira Pro 3", price: 429.99, img: "https://i.ibb.co/tsVb7G3/umbro-chaleira.jpg" },
      { name: "Adidas Copa Sense Sala", price: 599.99, img: "https://i.ibb.co/HCp28pF/adidas-copa.jpg" },
      { name: "Mizuno Morelia Indoor", price: 689.90, img: "https://i.ibb.co/xqLZ3Vt/mizuno-morelia.jpg" },
      { name: "Penalty Bravo XXI", price: 349.99, img: "https://i.ibb.co/fdXH7Xq/penalty-bravo.jpg" },
      { name: "Nike Tiempo Legend 10 IC", price: 719.99, img: "https://i.ibb.co/TwYx9mr/nike-tiempo.jpg" },
      { name: "Adidas X Speedflow Sala", price: 649.99, img: "https://i.ibb.co/SvR6skH/adidas-x.jpg" },
      { name: "Puma Ultra Match IT", price: 559.99, img: "https://i.ibb.co/JkFzGkN/puma-ultra.jpg" },
      { name: "Nike Streetgato", price: 489.99, img: "https://i.ibb.co/hY5xQq1/nike-streetgato.jpg" },
      { name: "Umbro Velocita Alchemist", price: 499.90, img: "https://i.ibb.co/4TB2PfH/umbro-velocita.jpg" },
      { name: "Adidas Predator Accuracy IC", price: 729.99, img: "https://i.ibb.co/tX2D0rT/adidas-predator.jpg" },
      { name: "Nike Lunargato White Edition", price: 659.99, img: "https://i.ibb.co/DkYfM5s/nike-lunargato-white.jpg" }
    ];

    let cart = [];

    function renderProducts() {
      const list = document.getElementById("product-list");
      products.forEach((p, i) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/250x220?text=Imagem+Indisponivel'">
          <div class="card-content">
            <h3>${p.name}</h3>
            <p>Conforto, performance e estilo para quadras de futsal.</p>
            <p class="price">R$ ${p.price.toFixed(2)}</p>
            <button onclick="addToCart(${i})">Adicionar ao Carrinho</button>
          </div>
        `;
        list.appendChild(card);
      });
    }

    function addToCart(i) {
      cart.push(products[i]);
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `<span>${item.name}</span><span>R$ ${item.price.toFixed(2)}</span> <button onclick="removeFromCart(${index})">‚ùå</button>`;
        cartItems.appendChild(div);
      });
      document.getElementById("cart-total").innerText = `Total: R$ ${total.toFixed(2)}`;
      document.getElementById("cart").style.display = cart.length ? "block" : "none";
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    renderProducts();
  </script>
</body>
