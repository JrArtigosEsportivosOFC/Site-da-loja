<head>

  <title>Nike. Just Do It. Nike.com</title>

  <style>
    :root{--preto:#111;--branco:#fff;--volt:#f5f5f5;--cta:#ff5000;}
    *{margin:0;padding:0;box-sizing:border-box;font:16px/1.4 Helvetica,Arial}
    header{background:var(--preto);color:var(--branco);display:flex;align-items:center;justify-content:space-between;padding:12px 48px}
    .logo svg{height:48px;fill:var(--branco)}
    nav ul{display:flex;gap:24px;list-style:none}
    nav a{color:var(--branco);text-decoration:none;font-weight:600}

    .hero h1{font-size:4rem;font-weight:900;margin-bottom:16px}
    .btn{background:var(--preto);color:var(--branco);padding:16px 40px;border-radius:30px;text-decoration:none;font-weight:700;display:inline-block}
    footer{background:var(--volt);padding:48px;text-align:center;font-size:.875rem;color:#666}
  </style>
</head>
<body>
  <header>
    <a class="logo" aria-label="Nike" href="/">

    <nav>

    </nav>

  <section class="hero">

    <a href="#" class="btn">Comprar Agora</a>
  </section>

</html>
