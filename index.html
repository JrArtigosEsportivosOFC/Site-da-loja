<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JR Artigos Esportivos</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; font-family: Inter, Arial, sans-serif; background: #fff; color:#111; }

    /* Header */
    .topbar {
      display:flex; align-items:center; justify-content:space-between;
      padding:18px 20px; border-bottom:1px solid #eee;
      background:#fff; position:sticky; top:0; z-index:10;
    }
    .brand { display:flex; align-items:center; gap:12px; }
    .brand img { height:45px; }
    .icons { display:flex; gap:18px; align-items:center; color:#111; }

    .icons svg {
      width:22px; height:22px; cursor:pointer;
      transition:transform .2s ease;
    }
    .icons svg:hover { transform:scale(1.1); }

    /* Conteúdo principal */
    .container { max-width:1100px; margin:28px auto; padding: 0 16px; }

    h1.section-title {
      text-align:center; font-size:28px; letter-spacing:1px; margin-bottom:18px;
      font-weight:800;
    }

    /* Tabs */
    .tabs {
      display:flex; gap:14px; justify-content:center; margin-bottom:26px;
    }
    .tab-btn {
      padding:14px 26px; border-radius:10px; border:2px solid #eee;
      background:#f6f6f6; cursor:pointer; font-weight:700;
      transition: all .15s ease;
    }
    .tab-btn.active {
      background:#fff; border-color:#111; box-shadow:0 6px 18px rgba(0,0,0,0.05);
    }

    /* Produtos */
    .carousel-wrap { position:relative; display:flex; align-items:center; }
    .carousel {
      display:flex; gap:18px; overflow:hidden; padding:12px 6px;
      scroll-behavior:smooth;
    }

    .card {
      min-width:280px; max-width:280px; background:#fafafa; border-radius:14px;
      padding:18px; display:flex; flex-direction:column; align-items:center;
      text-align:center; box-shadow: 0 6px 18px rgba(0,0,0,0.04);
      transition: transform .2s ease;
    }
    .card:hover { transform:translateY(-4px); }

    .card img {
      width:100%; height:140px; object-fit:contain; border-radius:8px;
      background:linear-gradient(180deg,#fff,#f8f8f8);
    }

    .product-title {
      margin-top:14px; font-weight:800; text-decoration:underline; font-size:16px;
    }

    /* Botões laterais */
    .nav-arrow {
      position: absolute; top:50%; transform:translateY(-50%);
      background:#fff; border:1px solid #eee; width:44px; height:44px; border-radius:10px;
      display:flex; align-items:center; justify-content:center; cursor:pointer; z-index:5;
      box-shadow:0 8px 22px rgba(0,0,0,0.06);
      transition:background .2s ease;
    }
    .nav-arrow:hover { background:#f0f0f0; }
    .nav-arrow.left { left:-10px; }
    .nav-arrow.right { right:-10px; }

    /* Link final */
    .explore {
      display:block; text-align:center; margin-top:24px; font-weight:800;
      text-decoration:underline; letter-spacing:0.6px;
    }

    @media (max-width:880px){
      .card { min-width:220px; max-width:220px; }
      .nav-arrow.left { left:2px; }
      .nav-arrow.right { right:2px; }
    }

    @media (max-width:520px){
      .tabs { gap:8px; flex-wrap:wrap; }
      .tab-btn { padding:10px 14px; font-size:14px; }
      .card { min-width:180px; max-width:180px; }
      h1.section-title { font-size:22px; }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <!-- LOGO JR -->
      <img src="logo-jr.png" alt="JR Artigos Esportivos" />
    </div>
    <div class="icons" aria-hidden>
      <!-- Ícone de pesquisa -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      <!-- Ícone de carrinho -->
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
      </svg>
    </div>
  </header>

  <main class="container" role="main">
    <h1 class="section-title">AS MELHORES CHUTEIRAS</h1>

    <div class="tabs" role="tablist">
      <button class="tab-btn active" role="tab" data-cat="futsal">FUTSAL</button>
      <button class="tab-btn" role="tab" data-cat="society">SOCIETY</button>
      <button class="tab-btn" role="tab" data-cat="campo">CAMPO</button>
    </div>

    <section class="carousel-wrap" aria-label="Produtos">
      <button class="nav-arrow left" id="prevBtn">‹</button>
      <div class="carousel" id="carousel"></div>
      <button class="nav-arrow right" id="nextBtn">›</button>
    </section>

    <a href="#" class="explore">EXPLORE AS CHUTEIRAS</a>
  </main>

  <script>
    const PRODUCTS = {
      futsal: [
        {title:"PRO 5 BUMP", img:"https://placehold.co/600x400/ffffff/111111?text=Pro+5+Bump"},
        {title:"SPEED KICK", img:"https://placehold.co/600x400/ffffff/111111?text=Speed+Kick"},
        {title:"NITRO FLARE", img:"https://placehold.co/600x400/ffffff/111111?text=Nitro+Flare"},
      ],
      society: [
        {title:"SOC PRO", img:"https://placehold.co/600x400/ffffff/111111?text=Soc+Pro"},
        {title:"TERRA GRIP", img:"https://placehold.co/600x400/ffffff/111111?text=Terra+Grip"},
      ],
      campo: [
        {title:"FIELD LEGEND", img:"https://placehold.co/600x400/ffffff/111111?text=Field+Legend"},
        {title:"CLAW 2", img:"https://placehold.co/600x400/ffffff/111111?text=Claw+2"},
      ],
    };

    const carousel = document.getElementById('carousel');
    const tabButtons = document.querySelectorAll('.tab-btn');
    let activeCat = 'futsal';

    function renderCategory(cat) {
      activeCat = cat;
      carousel.innerHTML = '';
      (PRODUCTS[cat] || []).forEach(p=>{
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `<img src="${p.img}" alt="${p.title}"><div class="product-title">${p.title}</div>`;
        carousel.appendChild(card);
      });
      carousel.scrollLeft = 0;
    }

    tabButtons.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        tabButtons.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        renderCategory(btn.dataset.cat);
      });
    });

    document.getElementById('prevBtn').onclick = ()=>carousel.scrollBy({left:-300,behavior:'smooth'});
    document.getElementById('nextBtn').onclick = ()=>carousel.scrollBy({left:300,behavior:'smooth'});
    renderCategory(activeCat);
  </script>
</body>
</html>
